<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap');
body {
	margin-bottom: 23px;
	white-space: normal !important;
  font-family: 'JetBrains Mono', monospace;
  font-size: 1em;
  font-weight: 700;
}

body {
  margin: 0;
  white-space: pre;
}

.collapser {
  padding-right: 6px;
  padding-left: 6px;
}
textarea {
  overflow: auto;
    resize: vertical; 

  width: 60%!important;
  display: block;
  width: 100%;
  padding: .375rem .75rem;
  font-size: 1rem;
  line-height: 1.5;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: .25rem;
  transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  margin-right: auto;
  margin-left: auto;
}
button {
  margin-top: 10px;
  font-weight: bold;
  width: 60%!important;
  padding-left: 3rem!important;
  padding-right: 3rem!important;
  padding-top: 1rem!important;
  padding-bottom: 1rem!important;
  color: #6c757d;
  background-color: transparent;
  background-image: none;
  border-color: #879097;
  border-radius: .25rem;
  margin-right: auto;
  margin-left: auto;
}
#json {
  margin-top: 50px;
  display: inline-block;
  text-align: left;
  margin-right: auto;
  margin-left: auto;
  padding: 12px;
  border: 1px solid #f1f2f3;
  border-left: 2px solid #585858;
  line-height: 22.1px;
}
.container {
  margin-right: auto;
  margin-left: auto;
  max-width: 540px;
  text-align: center;
}
.text {
  margin-top: 100px;
}
h1 {
  margin-top: 5px;
}
.header {
  text-align: end;
  position: absolute;
  right: 5px;
  top: 5px;
}
.footer {
  padding-top: 45px;
  text-align: center;
  height: 20%;
  color: white;
  background-image: repeating-linear-gradient(
150deg
,rgba(255,255,255,.06),rgba(255,255,255,.06) 1px,transparent 0,transparent 41px),repeating-linear-gradient(
-150deg
,rgba(255,255,255,.06),rgba(255,255,255,.06) 1px,transparent 0,transparent 41px);
  background-color: #3e3e40;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
}

@media screen and (max-width: 600px) {
  .footer {
    padding-top: 5px;
  }
}

.tg {
  fill: white;
  width: 15%;
}
.features {
  padding-left: 1.5rem!important;
  padding-right: 1.5rem!important;
  padding-top: 1rem!important;
  padding-bottom: 1rem!important;
}
.features div {
  margin-top: 40px;
}
.features div img {
  width: 20%;
}
.logo {
  padding-top: 10%;
  height: 20%;
  color: white;
  background-image: repeating-linear-gradient(
150deg
,rgba(255,255,255,.06),rgba(255,255,255,.06) 1px,transparent 0,transparent 41px),repeating-linear-gradient(
-150deg
,rgba(255,255,255,.06),rgba(255,255,255,.06) 1px,transparent 0,transparent 41px);
  background-color: #3e3e40;
}
.logo a {
  color: #c4c4ff;
}
#user, #login {
  width: 16px;
}
.header span {
  display: inline-block;
  margin-right: 4px;
}
</style>
<div class="logo">
  <div class="header">
    {% if current_user.is_authenticated %}
      <a href="/profile/{{ current_user.id }}">

          <svg id="user" viewBox="0 0 16 16"><circle cx="8" cy="7.7" r="2.3" transform="translate(0 -3)"></circle><path d="M13 12v-1c0-1.7-1.3-3-3-3H6c-1.7 0-3 1.3-3 3v1h10z"></path></svg>
        </span>-->

        </span>-->
        Login

    {% endif %}

        </span>-->

  </div>
  <h1 style="text-align: center;">Python Bite</h1>
</div>
